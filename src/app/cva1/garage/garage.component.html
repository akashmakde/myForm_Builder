<form [formGroup]="CVAexample1" (ngSubmit)="save(CVAexample1)">
    <div >
        <div class="form-group">
            <label for="exampleInputName">Name of CarOwner<span class="text-danger">*</span></label>
            <input type="text" class="form-control col-md-4" id="exampleInputName" formControlName="nameOwner" required placeholder="your name">
            <span class="text-danger" *ngIf="CVAexample1.get('nameOwner').touched &&
                                         CVAexample1.get('nameOwner').hasError('required')">
                         Please enter your name</span>
        </div>
      

        <div class="form-group">
            <label for="car-name">Name of Car<span class="text-danger">*</span></label>
           <app-car id="car-name" formControlName="carTata"></app-car>
            <span class="text-danger" *ngIf="CVAexample1.get('carTata').touched &&
                                             CVAexample1.get('carTata').hasError('required')">
                                              Please enter your car</span>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-outline-danger" (click)="disableAll()">Disable</button>
        </div>

   </div>
  </form>

  <div>
      <h4 class="text-danger">Value:{{CVAexample1.get('carTata').value}}</h4>
      <h4 class="text-danger">Touched:{{CVAexample1.get('carTata').touched}}</h4>
      <h4 class="text-danger">Dirty:{{CVAexample1.get('carTata').dirty}}</h4>
      <h4 class="text-danger">Error:{{CVAexample1.get('carTata').hasError('required')}}</h4>
  </div>
